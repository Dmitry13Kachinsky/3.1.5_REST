<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <title>User page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<!--Navbar-->

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ">
        <b> <span th:text="${users.getUsername()}"></span> </b>
        <span>with roles:</span>
        <span th:each="role :${users.getRoles()}">
            <span th:text="${role.getName()}"></span>
        </span>
    </a>

    </div>
    <form class="d-flex">
        <a th:href="@{/logout}" class="btn btn-link text-white-50" style="text-decoration: none">Logout</a>
    </form>
    </div>
</nav>

<!--  Vertical pills кнопки Admin и User слева-->

<div class="container-fluid" style="max-height: 100%; height: 100vh; background-color: #f8f9fa">
    <div class="row">

        <div class="p-0 col-2" style="max-height: 100%; height: 100vh; background-color: white">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/user" sec:authorize="hasAuthority('ROLE_USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>
        </div>

        <!--Заголовок User information page и таблица-->

        <div class="col-10" style="background:#f8f9fa">
            <div class="tab-pane fade show active" id="v-pills-profile">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h1 class="my-3">User information-page</h1>
                    <div class="container-fluid border">

                        <div class="row ml-4 my-2" style="background-color: #f7f7f7">
                            <h5>About user</h5>
                        </div>
                        <div class="row "
                             style="background-color: #ffffff; padding: 20px; border-top:solid 1px #dee2e6">
                            <table class="table table-striped mx-3" th:switch="users">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:object="${users}">
                                    <td th:utext="${users.getId()}"></td>
                                    <td th:utext="${users.getUsername()}"></td>
                                    <td th:utext="${users.getName()}"></td>
                                    <td th:utext="${users.getLastName()}"></td>
                                    <td th:utext="${users.getAge()}"></td>
                                    <td th:utext="${users.getRolesToString()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
